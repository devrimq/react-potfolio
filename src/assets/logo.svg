<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
   <g transform="translate(150)">
    <!-- Siyah arka plan -->
    <rect width="100" height="100" fill="#000000" />
    <!-- Kutu şekli -->
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="#808080" />
    <!-- 3D efekti -->
    <polygon points="90,30 50,10 10,30" fill="#595959" />
    <polygon points="90,70 50,90 10,70" fill="#666666" />
    <!-- Gölgeler -->
    <polygon points="90,30 50,50 50,90" fill="rgba(0,0,0,0.5)" />
    <polygon points="10,30 50,50 50,90" fill="rgba(0,0,0,0.5)" />
    <!-- Metin -->
    <text x="50" y="60" text-anchor="middle" fill="#00CED1" font-family="Madimi One" font-size="26" transform="translate(0, 5)">Dr. A. D. Sarıkaya</text>
  </g>
</svg>
